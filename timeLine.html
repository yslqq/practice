            methods: {
                /*系列列表*/
                setupSeries() {
                    let that = this;
                    return [
                        {
                            type: 'graph',
                            coordinateSystem: 'cartesian2d', /*该系列使用的坐标系*/
                            hoverAnimation: true,
                            layout: 'none', /*采用x y 确定位置*/
                            draggable: false, /*节点是否可拖拽*/
                            focusNodeAdjacency: false, /*高亮突出节点及邻节点*/
                            symbol: 'path://M0,18.5 L0,18.5 L0,18.5 C-1.25125444e-15,8.28273213 8.28273213,1.87688166e-15 18.5,0 L80.5,0 L80.5,-1.77635684e-14 C90.7172679,-1.96404501e-14 99,8.28273213 99,18.5 L99,18.5 L99,18.5 C99,28.7172679 90.7172679,37 80.5,37 L18.5,37 L18.5,37 C8.28273213,37 1.25125444e-15,28.7172679 0,18.5 Z',
                            symbolSize: [baseWidth * multiple, baseWidth * multiple],
                            symbolKeepAspect: true,//保持该图形的长宽比
                            edgeSymbol: ['none', 'arrow'], /*边两端的标记类型*/
                            edgeSymbolSize: 6, /*边两端的标记大小*/
                            itemStyle: {
                                color: "#2d8cf0",
                                borderWidth: 0,
                                shadowBlur: 3,
                                shadowColor: 'rgba(0, 0, 0, 0.3)'
                            },
                            lineStyle: {
                                color: '#999',
                                width: 1,
                                curveness: 0.2,
                            },
                            label: {
                                show: true,
                                color: '#fff',
                                position: 'inside',
                                fontStyle: 'normal',
                                fontWeight: 'bold',
                                fontSize: 10,
                                verticalAlign: 'middle',
                                align: 'center',
                                formatter(params) {
                                    let name = params.data.showName;
                                    if (name.length > 6) {
                                        name = params.data.showName.substr(0, 6) + '...'
                                    }
                                    return name + '\n' + that.changeTime(params.data.transTime * 1000)
                                }
                            },
                            categories: this.graphCategoryData, /*节点分类的类目*/
                            data: this.graphData, /*关系图的节点数据列表*/
                            links: this.graphLinksData, /*节点间的关系数据*/
                            top: baseMargin,
                            left: baseMargin,
                            right: baseMargin,
                            bottom: baseMargin,
                            animation: true
                        },
                    ]
                },


                /*设置配置项*/
                setupOptions() {
                    let that = this;

                    /* 计算坐标初始展示比例 */
                    let line = document.getElementById('timeLinechart');
                    let canvasWid = line.clientWidth || 0;
                    let canvasHei = line.clientHeight || 0;
                    let width = this.XAxisData.length * 100 + 2 * baseMargin;
                    let height = this.maxYAxisData * 60;
                    let xEnd = (canvasWid / width) * 100 || 100;
                    let yEnd = (canvasHei / height) * 100 || 100;
                    
                    /* 将x坐标axisLabel时间戳转化为时间格式8-13 00:00 */
                    let isBeginTime = that.XAxisData[0];  // x轴开始时间
                    let isSpace = this.eachInterval       // x轴时间间隔
                
                    return {
                        //背景颜色
                        backgroundColor: '#fff',
                        //图例参数
                        legend: {
                            show: false,
                            left: baseMargin,
                            top: baseMargin / 2,
                            align: 'left'
                        },
                        //直角坐标系网格
                        grid: {
                            show: false,
                            top: 20,
                            left: baseMargin,
                            right: baseMargin,
                            bottom: 60,
                        },
                        //直角坐标系X轴
                        xAxis: [
                            //数值x轴
                            {

                                show: true,
                                type: 'value',
                                //最小间隔大小
                                minInterval: 1,
                                //强制分割间隙
                                interval: baseWidth,
                                min: 0,
                                max: baseWidth * (this.XAxisData.length - 1),
                                scale: false,
                                axisLabel: {
                                    formatter(value, index) {
                                        return that.changeTime(((value / 100) * isSpace + isBeginTime) * 1000);
                                    }
                                },
                                axisLine: {
                                    show: false
                                },
                                splitLine: {
                                    show: false
                                },
                                axisTick: {
                                    alignWithLabel: true,
                                    lineStyle: {
                                        color: '#ff0000'
                                    }
                                }
                            },
                        ],
                        //直角坐标系Y轴
                        yAxis: {
                            show: false,
                            type: 'value',
                            interval: baseHeight,
                            min: 0,
                            max: baseHeight * this.maxYAxisData,
                            scale: false,
                        },

                        tooltip: {
                            padding: 5,
                            backgroundColor: 'rgba(0,0,0,0.6)',
                            borderColor: 'rgba(0,0,0,0.2)',
                            borderWidth: 0,
                            formatter: function (obj) {
                                var value = obj.value;
                                let text = value ? `(${obj.data.category}) ${obj.data.name} ${that.changeTime(obj.data.transTime * 1000)}` : '';
                                return text
                            }
                        },
                        dataZoom: [
                            {
                                type: 'slider',
                                xAxisIndex: 0,
                                filterMode: 'filter',
                                end: xEnd,
                                showDetail: false,
                            },
                            {
                                type: 'slider',
                                yAxisIndex: 0,
                                filterMode: 'filter',
                                end: yEnd,
                                showDetail: false
                            },
                            {
                                type: 'inside',
                                xAxisIndex: 0,
                                filterMode: 'filter',
                                end: xEnd,
                                zoomOnMouseWheel: false
                            },
                            {
                                type: 'inside',
                                yAxisIndex: 0,
                                filterMode: 'filter',
                                end: yEnd,
                                zoomOnMouseWheel: false
                            }
                        ],
                        //系列列表数组
                        series: this.setupSeries(),
                    }
                },

                /************************旗下媒体********************/

                init() {
                    this.$nextTick(() => {

                        let line = document.getElementById('timeLinechart');
                        line.style.width = '1200px';
                        line.style.height = '400px';
                        line.style.left = 0;
                        line.style.bottom = 0;

                        //创建折线图控件
                        let graphChart = echarts.init(line);

                        //折线图渲染
                        graphChart.setOption(this.setupOptions());


                        let thiz = this;
                        graphChart.on('click', function (params) {
                            console.log('params', params)
                            if (params.dataType !== 'node') {
                                return;
                            }

                            if (params.dataIndex) {
                             
                                graphChart.dispatchAction({
                                    type: 'focusNodeAdjacency',
                                    dataIndex: params.dataIndex,
                                    // seriesId: params.seriesId,
                                    // seriesIndex: params.seriesIndex,
                                    // seriesName: params.seriesName,

                                })
                            } else {
                                graphChart.dispatchAction({
                                    type: 'unfocusNodeAdjacency',
                                });
                            }
                        });

                        this.eChartsObj = graphChart;
                        window.addEventListener("resize", function () {
                            graphChart.resize();
                        });

                    })
                },

                changeTime(str) {
                    let date = new Date(str),
                        M = date.getMonth() + 1,
                        D = date.getDate(),
                        h = date.getHours(),
                        m = date.getMinutes();
                    /*显示样式 例如:08-20 12*/
                    return M + '-' + D + ' ' + (h < 10 ? ('0' + h) : h) + ':' + (m < 10 ? ('0' + m) : m);
                },

            },
            mounted() {
                this.init()
            },

        })

    </script>
